<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Google Homepage</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <ul>
                <li id="about"><a href="https://about.google" target=_blank>About</a></li>
                <li id="store"><a href="https://store.google.com/AU" target=_blank>Store</a></li>    
                <!-- list order is reversed from here due to float property  -->
                <li id="profile-pic"><a href="https://github.com/JessicaF" target=_blank><img id="profile-pic-img" src="images/profile_pic.png"></a></li>
                <li id="squares"><a href="https://about.google/intl/en/products/?tab=wh" target=_blank><img id="squares-img" src="images/squares.png" alt="Square grid"></a></li>
                <li id="images"><a href="https://www.google.com/imghp?hl=en" target=_blank>Images</a></li>
                <li id="gmail"><a href="https://gmail.com" target=_blank>Gmail</a></li>
            </ul>
        </div>
        
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        <br>
        <input id="searchbar" type="text"> 

        <div id="footer">
            <p>Australia</p>
            <br>

            <ul>
                <li class="footer-left"><a href="https://ads.google.com/intl/en_au/home/" target=_blank>Advertising</a></li>
                <li class="footer-left"><a>Business</a></li>    
                <li class="footer-left"><a>How Search works</a> </li>
                <!-- list order is reversed from here due to float property  -->
                <li><a>Settings</a></li>
                <li><a>Terms</a></li>
                <li><a>Privacy</a></li>
            </ul>

        </div>
    </body>
</html>
