<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Google Homepage</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <ul>
                <li id="about"><a href="https://about.google">About</a></li>
                <li id="store"><a href="https://store.google.com/AU">Store</a></li>    
                <!-- list order is reversed from here due to float property  -->
                <li id="profile-pic"><a href="https://github.com/JessicaF"><img id="profile-pic-img" src="images/profile_pic.png"></a></li>
                <li id="squares"><a href="https://about.google/intl/en/products/?tab=wh"><img id="squares-img" src="images/squares.png" alt="Square grid"></a></li>
                <li id="images"><a href="https://www.google.com/imghp?hl=en">Images</a></li>
                <li id="gmail"><a href="https://gmail.com">Gmail</a></li>
            </ul>
        </div>
        
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        <br>

        <div class="searchbar">
            <input type="text"> 
        </div>
        
        <div>

        </div>

        <div id="footer">
            <p>Australia</p>
            <hr>
            <ul>
                <li class="footer-left"><a href="https://ads.google.com/intl/en_au/home/">Advertising</a></li>
                <li class="footer-left"><a href="https://www.google.com/services/">Business</a></li>    
                <li class="footer-left"><a href="https://www.google.com/search/howsearchworks/">How Search works</a> </li>
                <!-- list order is reversed from here due to float property  -->
                <li><a href="https://www.google.com/preferences">Settings</a></li>
                <li><a href="https://policies.google.com/terms">Terms</a></li>
                <li><a href="https://policies.google.com/privacy">Privacy</a></li>
            </ul>
        </div>

        <div id="buttons">
            <button type="button">Google Search</button>
            <button type="button" onclick="location.href='https://www.google.com/doodles/'">I'm Feeling Lucky</button>
        </div>
    </body>
</html>
